<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document7</title>
    <link rel="stylesheet" href="./style7.css" />
  </head>
  <body>
    
      <header class="header">
        <h1 class="center-text">FreeCodeCamp Survey Form</h1>
        <p class="header2 center-text">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
        <div class="main">
            <div class="container">
              <label for="fName">Name</label>
              <input type="text"  id="fNmae" placeholder="Enter your name" />
           
              <label for="email">Enter your Email</label>
              <input type="email"  id="email" placeholder="Enter your Email" />
           
              <label for="age">Age(optional)</label>
              <input type="text"  id="age" placeholder="Age" />
            
            <div >
              <label for="role">Which option best describe your role</label>
              <select name="current" > 
                <option id="current-role">Select current role</option>
                <option value="1">a</option>
                <option value="2">b</option>
                <option value="3">c</option>
              </select>
            </div>
            
            <label for="bootCamp">Would you recommend freeCodeCamp to a friend</label>
            <br />
            <input type="radio" id="def" name="bootCamp" />
            <label for="def">Definitely</label><br />
            <input type="radio" id="maybe" name="bootCamp" />
            <label for="maybe">Maybe</label><br />
            <input type="radio" id="notSure" name="bootCamp" />
            <label for="notSure">Not Sure</label>
            <br />
            <br />
            
            <div >
              <label for="front">What is your favorite feature of freeCodeCamp? </label>
              <select name="favor" class="options">
                <option id="favorite-option">Select an option</option>
                <option value="1">a</option>
                <option value="2">b</option>
                <option value="3">c</option>
              </select>
            </div>
            <label for="">What would you like to see improved?</label><br/><br/>
            <input type="checkbox" id="front" name="" />
            <label for="back"> Front-end Projects</label><br />
            <input type="checkbox" id="back" name="" />
            <label for="vehicle2"> Back-end Projects</label><br />
            <input type="checkbox" id="vehicle3" name="vehicle3" />
            <label for="data"> Data visualizations</label><br />
            <input type="checkbox" id="data" name="data" />
            <label for="challenge"> Challenges</label><br />
            <input type="checkbox" id="challenge" name="challenge" />
            <label for="open"> Open source community</label><br />
            <input type="checkbox" id="open" name="open" />
            <label for="help"> Help rooms</label><br />
            <input type="checkbox" id="help" name="help" />
            <label for="video"> videos</label><br />
            <input type="checkbox" id="video" name="video" />
            <label for="city"> city Meetups </label><br />
            <input type="checkbox" id="city" name="city" />
            <label for="forum"> Forum</label><br />
            <input type="checkbox" id="forum" name="form" />
            <label for="vehicle2"> Additional courses </label><br /><br/>
            <label for="comment">Any comments or Suggestions?</label><br />
            <input type="text" id="comment" placeholder="Enter your comment here.."><br/>
            <button id="btn">Submit</button>
            
          </div>
      </div>
    </div>
  </body>
</html>
